{% extends "base.html" %}

{% block content %}
<style>
    .form-table {
        width: 100%;
        margin-bottom: 20px;
    }
    .form-table td {
        padding: 10px;
        vertical-align: middle;
    }
    /* Estilo para alinhar os campos e as labels */
    .form-table label {
        font-weight: bold;
        display: inline-block;
        width: 120px; /* Largura fixa para os nomes n√£o empurrarem os campos */
    }
    input, select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    .card-cadastro {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
</style>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-7">
            <div class="card-cadastro">
                <h2 class="text-center mb-4" style="direction: ltr !important; unicode-bidi: bidi-override !important;">
                    Cadastrar Carro
                </h2>
                
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <table class="form-table">
                        {{ new_car_form.as_table }}
                    </table>

                    <div class="mt-4">
                        <input type="submit" value="Cadastrar" class="btn btn-primary w-100">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
